<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>
<body>

        <img src="img/logo.png">

        <button type="submit">Registro de Estudiantes</button>
        <button type="submit">Registro de Docentes</button>

    </form>
    
</body>
